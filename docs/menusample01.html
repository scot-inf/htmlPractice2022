<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>シンプルなメニュー</title>
<!-- viewport: 各デバイスの幅に合わせてブラウザ側でサイズ調整してくれという定義 -->
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="menusample01.css">

</head>
<body>
    <nav>
        <label for="show-menu" class="show-menu">メニュー表示</label>
        <input type="checkbox" id="show-menu" role="button">
        
        <ul id="menu">
            <!-- リンクは飛ばない -->
            <li><a href="#">ホーム</a></li>
            <li><a href="#">試合</a></li>
            <li><a href="#">観戦</a></li>
            <li><a href="#">ニュース</a></li>
            <li><a href="#">グッズ</a></li>
            <li><a href="#">お問い合わせ</a></li>
        </ul>
    </nav>
    
    <br>
    リンクはクリックしても飛ばないよ。
</body>
</html>
